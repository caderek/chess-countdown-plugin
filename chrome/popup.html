<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Chess Countdown</h1>
    <div class="box">
      <button id="toggle" class="toggle" data-status="off">INACTIVE</button>
      <div class="row">
        <span>Volume: </span>
        <input
          type="range"
          id="volume"
          class="volume"
          min="0"
          max="100"
          value="50"
        />
      </div>
      <div class="row">
        <span>Reading speed: </span>
        <input type="range" id="rate" class="rate" min="0" max="10" value="1" />
      </div>
      <div class="row">
        <span>Voice: </span>
        <select name="voice" id="voice"></select>
      </div>
      <div class="row">
        <span>Read moves: </span>
        <div class="read__box">
          <input
            type="checkbox"
            class="read"
            name="player1"
            id="read-player-1"
          /><label for="player1" class="read__label">P1</label>
          <input
            type="checkbox"
            class="read"
            name="player2"
            id="read-player-2"
          /><label for="player1" class="read__label">P2</label>
        </div>
      </div>
      <div class="row">
        <span>Start counting (sec): </span>
        <input type="number" min="0" max="10" name="countdown" id="countdown" />
      </div>
      <div class="row">
        <span>Say moments: </span>
        <textarea name="moments" id="moments" rows="9"></textarea>
      </div>
      <div class="info">
        Author: Maciej Caderek<br />Project page:
        <a
          href="https://github.com/caderek/chess-countdown-plugin"
          target="_blank"
          >Github</a
        >
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
